version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: passw
      POSTGRES_DB: fitness
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    command: postgres -c 'max_connections=200' -c 'shared_buffers=128MB'

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: passw
      DB_NAME: fitness
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
    driver: local